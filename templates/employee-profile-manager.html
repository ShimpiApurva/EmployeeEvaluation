<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="/css/updateProfiles.css"> <!-- Link your CSS -->
</head>
<body>
    <div class="container">
        <h2>Manage Your Profile</h2>

        <form th:action="@{/employee/update-profile}" method="post">
            <!-- Hidden field for username (since it's not editable) -->
            <input type="hidden" name="username" th:value="${employee.username}" />

            <!-- First Name -->
            <div>
                <label>First Name:</label>
                <input type="text" name="firstName" th:value="${employee.firstName}" required />
            </div>

            <!-- Last Name -->
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastName" th:value="${employee.lastName}" required />
            </div>

            <!-- Date of Birth -->
            <div>
                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth" th:value="${employee.dateOfBirth}" required />
            </div>

            <!-- Address -->
            <div>
                <label>Address:</label>
                <input type="text" name="address" th:value="${employee.address}" required />
            </div>

            <!-- Mobile Number -->
            <div>
                <label>Mobile Number:</label>
                <input type="text" name="mobileNumber" th:value="${employee.mobileNumber}" required />
            </div>

            <!-- Submit Button -->
            <div>
                <input type="submit" value="Update Profile" />
            </div>
        </form>
    </div>
</body>
</html>
