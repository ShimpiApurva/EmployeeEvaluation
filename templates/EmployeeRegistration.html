<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/login_styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Employee Registration</h2>
        <form th:action="@{/employee/register}" method="post">
            <div>
                <label>First Name:</label>
                <input type="text" name="firstName" required />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastName" required />
            </div>
            <div>
                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth" required />
            </div>
            <div>
                <label>Address:</label>
                <input type="text" name="address" required />
            </div>
            <div>
                <label>Mobile Number:</label>
                <input type="tel" name="mobileNumber" required />
            </div>
            <div>
                <label>Email:</label>
                <input type="tel" name="email" required />
            </div>
            <div>
                <label>Department:</label>
                <input type="tel" name="department" required />
            </div>
            <div>
                <label>Username:</label>
                <input type="text" name="username" required />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <input type="submit" value="Register" />
            </div>
        </form>
    </div>
</body>
</html>
