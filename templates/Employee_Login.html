<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login_styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Employee Login</h2>
        <form th:action="@{/employee/login}" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" required />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>

        <p th:if="${error}" style="color: red;">[[${error}]]</p>

        <div class="signup">
            <p>Not registered yet? <a href="/employee/register">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
