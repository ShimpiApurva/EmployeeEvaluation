<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/edit-profile.css">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form th:action="@{/employee/update-profile}" method="post" th:object="${employee}">
            <div>
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" required />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" required />
            </div>
            <div>
                <label>Date of Birth:</label>
                <input type="date" th:field="*{dateOfBirth}" required />
            </div>
            <div>
                <label>Address:</label>
                <input type="text" th:field="*{address}" required />
            </div>
            <div>
                <label>Mobile Number:</label>
                <input type="text" th:field="*{mobileNumber}" required />
            </div>
            <div>
                <label>Department:</label>
                <input type="text" th:field="*{department}" required />
            </div>
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <div>
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <div>
            <a href="/employee/profile-management" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
